<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock,paper,scissor</title>

    <link rel="stylesheet" href="./style.css"/>
</head>

<body>
    <main class="main">
        <div class="game-board">
            <div class="game-title">
                <h1>  Rock<br/>
                      paper<br/>
                      scissor
                </h1>
            </div>

            <div class="game-score">
                <h2>user score: <span id="user-score">20</span></h2>
                <h2>computer score:<span id="computer-score">30</span></h2>
            </div>

        </div>    

        <div class="game-weapon" id="weapon-container"></div>

        <div class="game-result" id="result-container">
            <h2> You choose: <span id="user-weapon"></span></h2>
            <h2>computer-weapon:<span id="computer-weapon"></span></h2>
            <h2 id="result"></h2>
        </div>
        
    </main>




<!--custom script-->
<script src="./script.js" ></script>
</body>
</html>
